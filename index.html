<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fillet Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Fillet Calculator</h2>
        <div class="input-row">
            <!-- Fillet Sizes -->
            <div class="input-group">
                <label>Fillet Sizes (mm):</label>
                <input type="number" id="fillet1" placeholder="Fillet 1">
                <input type="number" id="fillet2" placeholder="Fillet 2">
                <input type="number" id="fillet3" placeholder="Fillet 3">
                <input type="number" id="fillet4" placeholder="Fillet 4">
                <input type="number" id="fillet5" placeholder="Fillet 5">
                <input type="number" id="fillet6" placeholder="Fillet 6">
            </div>
            <!-- Lengths -->
            <div class="input-group">
                <label>Lengths (mm):</label>
                <input type="number" id="length1" placeholder="Length 1">
                <input type="number" id="length2" placeholder="Length 2">
                <input type="number" id="length3" placeholder="Length 3">
                <input type="number" id="length4" placeholder="Length 4">
                <input type="number" id="length5" placeholder="Length 5">
                <input type="number" id="length6" placeholder="Length 6">
            </div>
        </div>
        <button onclick="calculate()">Calculate</button>

        <!-- Results Table -->
        <div class="results">
            <h3>Results</h3>
            <table id="results-table">
                <thead>
                    <tr>
                        <th>Fillet</th>
                        <th>Area (m²)</th>
                        <th>Volume (m³)</th>
                        <th>Weight (kg)</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Results will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
